[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyuvm"
version = "3.0.0"
description = "A Python implementation of the UVM using cocotb"
readme = "README.md"
authors = [
  { name = "Ray Salemi", email = "ray@raysalemi.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Framework :: cocotb",
]
keywords = ["uvm", "verification", "hardware"]
dependencies = [
	"cocotb (>=2.0.0b1,<3.0.0)",
	"pytest (>=8.3.5,<9.0.0)",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/pyuvm/pyuvm"
"Bug Tracker" = "https://github.com/pyuvm/pyuvm/issues"
